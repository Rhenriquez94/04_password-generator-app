<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./dist/styles.css"> 
  <link href="./src/input.css" rel="stylesheet"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Password generator app</title>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
  <section class="p-8 w-full max-w-md">
    <h1 class="text-center  text-gray-600 text-xl md:text-2xl font-bold my-4">
      Password Generator
    </h1>

    <!-- visualización de la contraseña  -->
    <div class="flex flex-row bg-[#24232b] w-full h-20 md:h-14 px-4 py-2 mb-4 items-center">
      <h2 class="text-xl md:text-2xl text-gray-500 font-bold w-[260px]" id="generatedPassword">BPTX1f5DaFX:,e3</h2>
      <p class="hidden text-[#a4ffaf]" id="copiedMessage">COPIED</p>
      <img src="../assets/images/icon-copy.svg" alt="" class="ml-auto cursor-pointer w-6 h-6" id="copyPassword">
    </div>

  
    <div class="flex flex-col items-center bg-[#24232b] w-full py-4 px-4 mb-8">
      <div class="flex flex-row justify-between w-full my-4">
        <p class="text-sm md:text-base">Character Length</p>
        <p class="md:text-3xl font-semibold text-[#a4ffaf]" id="sliderValue">0</p>
      </div>

      <!-- Slider -->
      <div class="my-4 w-full md:w-[357px]">
        <input id="sliderRange" type="range" min="0" max="15" value="0" step="1" class="w-full">
      </div>

      <!-- Opciones para incluir tipos de caracteres -->
      <div class="flex flex-col items-start w-full mt-4">
        <div class="flex items-center">
          <input type="checkbox" id="uppercase" class="custom-checkbox">
          <label for="uppercase" class="ml-2 text-sm md:text-base text-gray-300">Include Uppercase Letters</label>
        </div>
        <div class="flex items-center mt-2">
          <input type="checkbox" id="lowercase" class="custom-checkbox">
          <label for="lowercase" class="ml-2 text-sm md:text-base text-gray-300">Include Lowercase Letters</label>
        </div>
        <div class="flex items-center mt-2">
          <input type="checkbox" id="numbers" class="custom-checkbox">
          <label for="numbers" class="ml-2 text-sm md:text-base text-gray-300">Include Numbers</label>
        </div>
        <div class="flex items-center mt-2">
          <input type="checkbox" id="symbols" class="custom-checkbox">
          <label for="symbols" class="ml-2 text-sm md:text-base text-gray-300">Include Symbols</label>
        </div>
      </div>

      <!-- Nivel de contraseña -->
      <div class="flex flex-row justify-between items-center w-full mt-12 h-14 px-5 bg-[#18171f]">
        <h2 class="text-sm md:text-base font-bold">STRENGTH</h2>
        <div class="text-sm md:text-base font-bold ml-auto mr-4" id="levelIndicator"></div>

        <div id="divContainer" class="flex justify-center items-center font-bold"></div> <!-- Aca se agregan los divs de nivel de dificultad -->
      </div>

 
      <div class="my-11 flex justify-center w-full" id="generateButton">
        <button
          class="bg-[#a4ffaf] hover:bg-[#24232c] border font-bold rounded w-full md:w-[476px] h-[65px] flex items-center justify-center space-x-4 group">
          <p class="text-[#24232c] group-hover:text-[#a4ffaf]">GENERATE</p>
          <svg class="w-4 h-4 fill-current text-[#24232c] group-hover:text-[#a4ffaf]" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24">
            <path d="M12 2L10.59 3.41 16.17 9H2V11H16.17L10.59 16.59L12 18L20 10L12 2Z" />
          </svg>
        </button>
      </div>

    </div>
  </section>
  <script src="./src/app.js"></script>
</body>

</html>
