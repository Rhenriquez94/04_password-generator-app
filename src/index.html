<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Enlaces a tus archivos CSS -->
  <link rel="stylesheet" href="../dist/styles.css"> <!-- Estilos generales de la aplicación -->
  <link href="input.css" rel="stylesheet"> <!-- Estilos específicos para el input -->

  <title>Frontend Mentor | Password generator app</title>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
  <section class="p-8 w-full max-w-md">
    <h1 class="text-center text-2xl md:text-3xl font-bold my-4">
      Password Generator
    </h1>

    <!-- Sección de visualización de la contraseña generada -->
    <div class="flex flex-row bg-[#24232b] w-full h-20 md:h-14 px-4 py-2 mb-4 items-center">
      <h2 class="text-lg md:text-2xl text-gray-300 font-bold">PTX1f5DaFX</h2>
      <img src="../assets/images/icon-copy.svg" alt="" class="ml-auto cursor-pointer w-6 h-6">
    </div>

    <!-- Sección de ajuste de configuración de contraseña -->
    <div class="flex flex-col items-center bg-[#24232b] w-full py-4 px-4 mb-8">
      <!-- Configuración de longitud de caracteres -->
      <div class="flex flex-row justify-between w-full my-4">
         <p class="text-sm md:text-base">Character Length</p>
         <p class="text-sm md:text-base">10</p>
      </div>

      <!-- Slider para ajustar la longitud de caracteres -->
      <div class="my-4 w-full md:w-[357px]">
        <input type="range" min="0" max="100" value="40" step="5" class="w-full">
      </div>
      
      
      
      <!-- Opciones para incluir tipos de caracteres -->
      <div class="flex flex-col items-start w-full mt-4">
        <div class="flex items-center">
          <input type="checkbox" id="uppercase" class="custom-checkbox">
          <label for="uppercase" class="ml-2 text-sm md:text-base text-gray-300">Include Uppercase Letters</label>
        </div>
        <div class="flex items-center mt-2">
          <input type="checkbox" id="lowercase" class="custom-checkbox">
          <label for="lowercase" class="ml-2 text-sm md:text-base text-gray-300">Include Lowercase Letters</label>
        </div>
        <div class="flex items-center mt-2">
          <input type="checkbox" id="numbers" class="custom-checkbox">
          <label for="numbers" class="ml-2 text-sm md:text-base text-gray-300">Include Numbers</label>
        </div>
        <div class="flex items-center mt-2">
          <input type="checkbox" id="symbols" class="custom-checkbox">
          <label for="symbols" class="ml-2 text-sm md:text-base text-gray-300">Include Symbols</label>
        </div>
      </div>

      <!-- Medidor de nivel de contraseña -->
      <div class="flex flex-row justify-between items-center w-full mt-12 h-14 px-5 bg-[#18171f]">
        <h2 class="text-sm md:text-base">STRENGTH</h2>
        <div class="text-sm md:text-base ml-auto mr-4">MEDIUM</div>  
        <div class="flex flex-row gap-2">
          <div class="level-tooweak"></div>
          <div class="level-weak"></div>
          <div class="level-medium"></div>
          <div class="level-strong"></div>
        </div>
      </div>

      <!-- Botón -->
      <div class="my-11 flex justify-center w-full"> 
        <button class="bg-[#a4ffaf] hover:bg-[#24232c] border font-bold rounded w-full md:w-[476px] h-[65px] flex items-center justify-center space-x-4 group">
          <p class="text-[#24232c] group-hover:text-[#a4ffaf]">BUTTON IDLE</p>
          <svg class="w-4 h-4 fill-current text-[#24232c] group-hover:text-[#a4ffaf]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2L10.59 3.41 16.17 9H2V11H16.17L10.59 16.59L12 18L20 10L12 2Z"/>
          </svg>
        </button>
      </div>

    </div>
  </section>
</body>
</html>
